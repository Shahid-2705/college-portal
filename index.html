<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.S.K College Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
      --bg: #f8f9fa;
      --text: #212529;
    }

    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }

    .welcome-box {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .dark-mode .welcome-box {
      background: rgba(33, 33, 33, 0.95);
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <button class="btn btn-outline-secondary toggle-btn" onclick="toggleTheme()">Toggle Theme</button>

  <div class="welcome-box mx-auto col-md-6 mt-5">
    <h1 class="mb-4">Welcome to <span class="text-primary">M.S.K College Portal</span></h1>
    <p class="lead">Please login to continue</p>
    <a href="login.php" class="btn btn-primary px-5">Login</a>
  </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}
</script>

</body>
</html>
